global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Unicorn Application Metrics
  - job_name: 'unicorn-app'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          app: 'unicorn-complete-example'
          env: 'development'

  # PostgreSQL Exporter (if added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # Redis Exporter (if added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
